<div class="flex flex-col h-full pt-8">
  <div class="flex justify-between">
    <app-eatery-profile *ngIf="{ userProfile: userProfile$ | async } as vm"
                        [userProfile]="vm.userProfile" class="flex justify-center w-1/2"></app-eatery-profile>

    <app-eatery-menu *ngIf="{ eateries: eateries$ | async } as vm" [eateries]="vm.eateries"
                     class="w-1/2"></app-eatery-menu>
  </div>

  <app-eatery-layout></app-eatery-layout>
</div>
