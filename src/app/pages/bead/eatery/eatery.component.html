<div class="flex max-2xl:flex-col max-2xl:justify-center h-full items-center">
  <div class="2xl:relative absolute h-full 2xl:max-w-1/2 -z-10">
    <img
      ngSrc="https://static.wixstatic.com/media/13e881_1d7d11086bcd4f4cb43322681a5ea969~mv2.png/v1/fill/w_1903,h_1219,al_c,q_95,usm_0.66_1.00_0.01,enc_auto/IMG_9495_webp.png"
      class="object-cover relative" fill>

    <div *ngIf="eatery$ | async as eatery"
         class="absolute w-full max-w-xs break-all -translate-x-1/2 inset-1/2 text-white text-center italic h-fit
          max-h-32 overflow-y-auto backdrop-blur-sm py-2 max-2xl:hidden">
      <h1 class="text-2xl mb-2">{{eatery.name}}</h1>

      <h2 class="text-xl my-2">8:00 - 22:00</h2>

      <h2 class="text-xl mt-2">Str. Ghioceilor, Nr. 2</h2>
    </div>
  </div>

  <div *ngIf="eatery$ | async as eatery"
       class="w-full max-w-xs break-all text-white text-center italic h-fit max-h-32 overflow-y-auto backdrop-blur-md
        py-2 2xl:hidden max-2xl:mb-4">
    <h1 class="text-2xl mb-2">{{eatery.name}}</h1>

    <h2 class="text-xl my-2">8:00 - 22:00</h2>

    <h2 class="text-xl mt-2">Str. Ghioceilor, Nr. 2</h2>
  </div>

  <mat-card class="grid grid-cols-3 gap-8 overflow-y-auto grid-rows-min-content h-eateries-clamp p-2 mx-auto">
    <span class="col-span-3 font-math text-secondary text-center text-6xl italic">Menu</span>

    <mat-card *ngFor="let food of foods$ | async" class="text-center max-h-[270px]">
      <img matTooltipClass="multiline-tooltip" [matTooltip]="getIngredients(food.ingredients)" class="rounded-md mat-elevation-z2" ngSrc="https://groundbeefrecipes.com/wp-content/uploads/double-bacon-cheeseburger-recipe-6-500x500.jpg" height="100" width="200" priority>

      <span>{{food.name}}</span>

      <span class="font-bold">{{food.price}}$</span>
    </mat-card>
  </mat-card>
</div>
