<div class="flex flex-col justify-center h-full mx-auto max-w-4xl">
  <mat-card *ngIf="userProfile$ | async as userProfile" class="max-h-96 items-center my-8 h-dashboard-clamp overflow-y-auto mt-8 p-4">
    <h1 class="text-2xl text-center my-4 w-heading-clamp border-b-2 border-gray-300">Welcome, {{userProfile.firstName}}!</h1>

    <div>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>First Name</mat-label>

        <input matInput disabled [value]="userProfile.firstName">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Last Name</mat-label>

        <input matInput disabled [value]="userProfile.lastName">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>

        <input matInput disabled [value]="userProfile.email">
      </mat-form-field>
    </div>
  </mat-card>

  <mat-card class="max-h-96 items-center h-full my-8 overflow-y-auto px-8">
    <h1 class="text-2xl text-center my-4 w-heading-clamp border-b-2 border-gray-300">Users</h1>

    <table mat-table [dataSource]="users$" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="roleId">
        <th mat-header-cell *matHeaderCellDef>RoleId</th>
        <td mat-cell *matCellDef="let element"> {{element.roleId}} </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'roleId', 'firstName', 'lastName', 'email']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'roleId', 'firstName', 'lastName', 'email'];"></tr>
    </table>
  </mat-card>
</div>
